<!doctype html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

		<title>map</title>
				
		<style type="text/css">
			html { height: 100% }
			body { height: 100%; margin: 0; padding: 0 }
			#map-canvas { height: 100% }
		</style>

		<script type="text/javascript"
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkazeYUGntJlWDTAvcrFu6G2yf47M-Fzs&sensor=true">
		</script>
		
		<script type="text/javascript">
		
			var geocoder;
			var map;
		
			function initialize() {
			
				geocoder = new google.maps.Geocoder();
			
				var mapOptions = {
				  center: new google.maps.LatLng(-34.397, 150.644),
				  zoom: 8,
				  mapTypeId: google.maps.MapTypeId.ROADMAP
				};
				
				map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
			}
			
			google.maps.event.addDomListener(window, 'load', initialize);
			
			function codeAddress(address) {
				geocoder.geocode( { 'address': address}, function(results, status) {
					if (status == google.maps.GeocoderStatus.OK) {
						map.setCenter(results[0].geometry.location);
						var marker = new google.maps.Marker({
							map: map,
							position: results[0].geometry.location
						});
						window.location = "webarea://geocode/success/" + status;
					} else {
						window.location = "webarea://geocode/failure/" + status;	
					//	alert('Geocode was not successful for the following reason: ' + status);
					}
				});
			}
			
			function setMapTypeId(mapTypeId) {
						
				switch(mapTypeId)
				{
					case 'HYBRID':
						map.setMapTypeId(google.maps.MapTypeId.HYBRID);
					break;
					
					case 'ROADMAP':
						map.setMapTypeId(google.maps.MapTypeId.ROADMAP);
					break;
					
					case 'SATELLITE':
						map.setMapTypeId(google.maps.MapTypeId.SATELLITE);
					break;
					
					case 'TERRAIN':
						map.setMapTypeId(google.maps.MapTypeId.TERRAIN);
					break;	
									
					default:
						window.location = "webarea://mapsetmaptypeid/failure/" + mapTypeId;	
					break;					
				}
				
			}
								
			function panTo(lat,lng) {
				map.panTo(new google.maps.LatLng(lat,lng));
			}
																					
		</script>
	</head>
  
	<body ondragover="return false;" ondrop="return false;"> 

		 <div id="map-canvas" />
	 
	</body>
	
</html>
